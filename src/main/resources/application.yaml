server:
  port: 8080
  servlet:
    context-path: /nutri-ai

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 40MB
  ai:
    chat:
      client:
        enabled: false
      memory:
        repository:
          jdbc:
            initialize-schema: embedded # 仅用于嵌入式数据库(默认)
            schema: file:./data/test
    dashscope:
      chat:
        api-key: ${AI_DASHSCOPE_API_KEY}
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:file:./data/test;MODE=MySQL;
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

app:
  test:
    skip-auth-enabled: true
  model-list:
    dashscope:
      vision: qwen3-vl-plus
      text: qwen-flash
      chat: qwen-flash
