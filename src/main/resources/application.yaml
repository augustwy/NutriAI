server:
  port: 8080
  servlet:
    context-path: /nutri-ai

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 40MB
  ai:
    chat:
      client:
        enabled: false
    dashscope:
      chat:
        api-key: ${AI_DASHSCOPE_API_KEY}
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:file:./data/test;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console


model-list:
  dashscope:
    vision: qwen3-vl-plus
    text: qwen-flash